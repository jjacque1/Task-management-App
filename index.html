<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" id="taskForm">
      <div>
        <label for="categoryInput">Category:</label>
        <input id="categoryInput" type="text" placeholder="Category" required />
      </div>

      <div>
        <label for="taskInput">Task Name:</label>
        <input id="taskInput" type="text" placeholder="Task name" required />
      </div>

      <div>
        <label for="deadlineInput">Deadline:</label>
        <input id="deadlineInput" type="date" placeholder="Deadline" required />
      </div>

      <div>
        <label for="statusInput">Status:</label>
        <select name="" id="statusInput" required>
          <option value="" disabled selected hidden>Select status</option>
          <option value="In progress">In progress</option>
          <option value="Completed">Completed</option>
          <option value="Overdue">Overdue</option>
        </select>
      </div>
      <div>
        <button id="addTaskButton" type="button">Add Task</button>
      </div>
    </form>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Category</th>
          <th>Task</th>
          <th>Deadline</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="taskList">
        
      </tbody>
    </table>
  </body>
</html>
