<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" id="taskForm">
      <div>
        <label for="categoryName">Category</label>
        <input id="categoryInput" type="text" placeholder="Category" />
      </div>

      <div>
        <label for="taskName">Task Name</label>
        <input id="taskInput" type="text" placeholder="Task name" />
      </div>

      <div>
        <label for="deadline">Deadline</label>
        <input id="deadlineInput" type="date" placeholder="Deadline" />
      </div>

      <div>
        <label for="status">Status</label>
        <select name="" id="statusInput">
          <option value=""></option>
          <option value="In progress">In progress</option>
          <option value="Completed">completed</option>
          <option value="Overdue">Overdue</option>
        </select>
      </div>
    </form>
    <div>
      <button id="addTaskButton">Add Task</button>
    </div>
    <div class="display">
      <ul id="taskList">

      </ul>
    </div>
  </body>
</html>
